<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kendo UI Snippet</title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/themes/7.0.2/default/default-ocean-blue.css"/>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.3.1114/js/kendo.all.min.js"></script>
</head>
<body>
  
    <button id="export">Export as PNG</button>

    <div id="signature"></div>

    <script>
      let signature = $("#signature").kendoSignature({
        width: 500,
        height: 300
      }).getKendoSignature();

      $("#export").kendoButton({
        click: function() {
          kendo.saveAs({
            // Use the base64 value of the signature for the dataURI.
            dataURI: signature.value(),
            fileName: "signature.png"
          });
        }
      });
    </script>
</body>
</html>
